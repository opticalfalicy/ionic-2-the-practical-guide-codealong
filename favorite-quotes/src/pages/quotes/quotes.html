<!--
  Generated template for the QuotesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{ quoteGroup.category | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes">
    <ion-card-header> {{ quote.person }} </ion-card-header>
    <ion-card-content> {{ quote.text }} </ion-card-content>
  </ion-card>
</ion-content>
